ServerName localhost


<VirtualHost *:80>
    UseCanonicalName Off
    ServerAdmin  webmaster@localhost
    DocumentRoot /var/www
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    ServerAdmin  webmaster@localhost
    DocumentRoot /var/www
</VirtualHost>

<Directory /var/www>
    Order deny,allow
    Allow from all
</Directory>

