ServerName localhost


<VirtualHost *:80>
    UseCanonicalName Off
    ServerAdmin  webmaster@localhost
    DocumentRoot /var/www

    Include /etc/apache2/conf/git.conf
    Include /etc/apache2/conf/svn.conf
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    ServerAdmin  webmaster@localhost
    DocumentRoot /var/www

    Include /etc/apache2/conf/git.conf
    Include /etc/apache2/conf/svn.conf
</VirtualHost>

<Directory /var/www>
    Order deny,allow
    Allow from all
</Directory>

